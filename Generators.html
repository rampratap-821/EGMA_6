<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators</title>
    <Script>
        function* step() {
            let a = 10
            let b = 20
            console.log(a + b);
            yield '1 step complete'
            console.log(a - b)
            yield '2 step complete'
            console.log(a * b)
            yield '3 step complete'
            return 'all step done'
        }

        let stp = step()

        function getstep(){
            console.log(stp.next())
        }
    </Script>
</head>

<body>
<button onclick="getstep()">click</button>
</body>

</html>
